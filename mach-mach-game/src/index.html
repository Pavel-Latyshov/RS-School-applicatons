<div class="header_wrapper">
    <div class="header_logo">
        <p>match</p>
        <p>match</p>
        <p>game...</p>
    </div>
    <div class="navbar_wrapper">
        <div class="about">
            About
        </div>
        <div class="score">
            Score
        </div>
        <div class="settings">
            Settings
        </div>
    </div>
    <div class="start_game__wrapper">
        <button class="start_btn hidden">START GAME</button>
    </div>
    <div class="register_button">
        <button class="register_btn">REGISTER</button>
    </div>


</div>
<div class="register_wrapper hidden">
    <form class="register_form">
            <div class="">
                <label for="user_name">
                    User Name
                </label>
                <input maxlength="30" type="text" id="user_name" name="user" required pattern="[a-zA-Z]+"
                    placeholder="name" class="input_name">
            </div>
            <div class="">
                <label for="user_name">
                    User Surname
                </label>
                <input maxlength="30" type="text" id="user_name" name="user" required pattern="[a-zA-Z]+"
                    placeholder="surname" class="user_surname">
            </div>
            <div class="">
                <label for="user_name">
                    User Email
                </label>
                <input maxlength="30" type="email" id="user_name" name="user" required
                    pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" placeholder="email" class="user_email">
            </div>

        <div class="register_input">
            <label for="submit"></label>
            <input type="submit" value="register" class="register_user">
        </div>
    </form>
    <div>
        <button class="cancel">cancel</button>
    </div>
</div>
